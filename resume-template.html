<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kapish Pandey - Resume</title>
    <style>
      @page {
        margin: 0.5in;
        @top-left {
          content: none;
        }
        @top-center {
          content: none;
        }
        @top-right {
          content: none;
        }
        @bottom-left {
          content: none;
        }
        @bottom-center {
          content: none;
        }
        @bottom-right {
          content: none;
        }
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 10.5pt;
        line-height: 1.5;
        color: #000;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 18pt;
        font-weight: bold;
        margin: 0 0 4pt 0;
        text-align: left;
        letter-spacing: 0.5pt;
      }
      h2 {
        font-size: 13pt;
        font-weight: bold;
        margin: 14pt 0 8pt 0;
        padding-bottom: 3pt;
        border-bottom: 2px solid #000;
        text-transform: uppercase;
        letter-spacing: 0.5pt;
        text-align: left;
      }
      h3 {
        font-size: 11.5pt;
        font-weight: bold;
        margin: 10pt 0 4pt 0;
        line-height: 1.3;
        text-align: left;
      }
      p {
        margin: 5pt 0;
        text-align: justify;
      }
      ul {
        margin: 6pt 0;
        padding-left: 24pt;
        list-style-type: disc;
      }
      li {
        margin: 3pt 0;
        line-height: 1.4;
      }
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 10pt 0;
      }
      strong {
        font-weight: bold;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      .contact-info {
        text-align: center;
        margin: 6pt 0 14pt 0;
        font-size: 10pt;
        line-height: 1.4;
      }
      /* Ensure consistent spacing */
      section {
        margin-bottom: 12pt;
      }
      /* Better bullet alignment */
      ul li p {
        margin: 0;
        display: inline;
      }
      /* Section-wise divs styling */
      .resume-section {
        margin-bottom: 16pt;
        page-break-inside: avoid;
      }
      .resume-header {
        margin-bottom: 16pt;
      }
      .project-item {
        margin-bottom: 14pt;
        page-break-inside: avoid;
      }
    </style>
  </head>
  <body>
    <div class="resume-container">$body$</div>
  </body>
</html>
