<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle cx="200" cy="200" r="190" fill="url(#profileGrad)"/>
  
  <!-- Inner dark circle -->
  <circle cx="200" cy="200" r="170" fill="url(#innerGrad)"/>
  
  <!-- Initials -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#3b82f6" text-anchor="middle">KP</text>
</svg>
