<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="salonmindGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salonmindOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="800" height="450" fill="url(#salonmindGradient)"/>
  <rect width="800" height="450" fill="url(#salonmindOverlay)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="80" fill="#60a5fa" opacity="0.1"/>
  <circle cx="700" cy="350" r="100" fill="#a78bfa" opacity="0.15"/>
  <circle cx="650" cy="100" r="60" fill="#818cf8" opacity="0.1"/>
  
  <!-- Icon Background Circle -->
  <circle cx="400" cy="180" r="70" fill="#1e293b" opacity="0.5"/>
  
  <!-- Salon Chair Icon -->
  <g transform="translate(370, 150)">
    <!-- Chair seat -->
    <rect x="20" y="40" width="40" height="8" rx="2" fill="#60a5fa"/>
    <!-- Chair back -->
    <rect x="25" y="10" width="30" height="40" rx="3" fill="#60a5fa"/>
    <rect x="30" y="15" width="20" height="25" rx="2" fill="#3b82f6"/>
    <!-- Chair base -->
    <line x1="40" y1="48" x2="40" y2="65" stroke="#60a5fa" stroke-width="3"/>
    <ellipse cx="40" cy="68" rx="18" ry="4" fill="#60a5fa"/>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.6">
    <path d="M 200 120 L 205 125 L 210 120 L 205 115 Z" fill="#fbbf24"/>
    <path d="M 550 200 L 555 205 L 560 200 L 555 195 Z" fill="#fbbf24"/>
    <path d="M 300 320 L 304 324 L 308 320 L 304 316 Z" fill="#60a5fa"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    SalonMind
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" fill="#e0e7ff" text-anchor="middle" opacity="0.9">
    AI-Powered Salon Management
  </text>
  
  <!-- Bottom accent line -->
  <rect x="250" y="360" width="300" height="3" rx="1.5" fill="#60a5fa" opacity="0.5"/>
</svg>
