<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="mycarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mycarOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="800" height="450" fill="url(#mycarGradient)"/>
  <rect width="800" height="450" fill="url(#mycarOverlay)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="120" r="90" fill="#22d3ee" opacity="0.1"/>
  <circle cx="680" cy="330" r="110" fill="#0ea5e9" opacity="0.15"/>
  <circle cx="600" cy="80" r="70" fill="#38bdf8" opacity="0.1"/>
  
  <!-- Icon Background Circle -->
  <circle cx="400" cy="180" r="70" fill="#1e293b" opacity="0.5"/>
  
  <!-- Car Icon -->
  <g transform="translate(350, 155)">
    <!-- Car body -->
    <rect x="10" y="35" width="80" height="25" rx="3" fill="#22d3ee"/>
    <!-- Car top -->
    <path d="M 25 35 L 30 20 L 60 20 L 65 35 Z" fill="#22d3ee"/>
    <!-- Windows -->
    <path d="M 32 24 L 35 30 L 48 30 L 51 24 Z" fill="#0891b2"/>
    <!-- Wheels -->
    <circle cx="28" cy="60" r="8" fill="#1e293b"/>
    <circle cx="28" cy="60" r="5" fill="#64748b"/>
    <circle cx="72" cy="60" r="8" fill="#1e293b"/>
    <circle cx="72" cy="60" r="5" fill="#64748b"/>
    <!-- Headlight -->
    <circle cx="88" cy="45" r="3" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Sparkles/Bubbles for cleaning effect -->
  <g opacity="0.6">
    <circle cx="250" cy="150" r="4" fill="#ffffff"/>
    <circle cx="270" cy="140" r="3" fill="#ffffff"/>
    <circle cx="520" cy="200" r="5" fill="#ffffff"/>
    <circle cx="540" cy="190" r="3" fill="#ffffff"/>
    <circle cx="320" cy="300" r="4" fill="#22d3ee"/>
    <circle cx="480" cy="310" r="3" fill="#22d3ee"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    MyCar Platform
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" fill="#cffafe" text-anchor="middle" opacity="0.9">
    Car Cleaning Subscription Service
  </text>
  
  <!-- Bottom accent line -->
  <rect x="250" y="360" width="300" height="3" rx="1.5" fill="#22d3ee" opacity="0.5"/>
</svg>
